<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" th:href="@{/styles/registration.css}" />
	<title>Password Reset</title>
</head>
<body>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Reset Password</h2>

              <form th:action="@{/resetPassword}" th:object="${passwordReset}" method="post">
		            
				<div th:if="${invalidEmail}">
					<p style="color:red">Email was Invalid</p>
	  			</div>
	  		
                <div class="form-outline mb-4">
                  <input type="email" th:field="*{email}" class="form-control form-control-lg" />
                  <label class="form-label">Email</label>
                </div>			
                
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Reset</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}"
                    class="fw-bold text-body">Login here</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
